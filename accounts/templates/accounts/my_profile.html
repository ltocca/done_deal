{% extends 'core/base.html' %}
{% block title %}Your Profile{% endblock %}
{% block content %}
    <div class="container">
        <div class="px-3 mx-4">
            <h1>Welcome to your profile</h1>
        </div>
        <div class="container mt-3 bg-secondary rounded" style="--bs-bg-opacity: .1;">
            <h4 class="pt-3">Your insertions</h4>
            <div class="row gx-5">
                {% for listing in my_listings %}
                    <div class=" col-md-4 ">
                    <a href="{% url 'listing:detail' listing.id %}" style="text-decoration: none">
                        <div>
                            <img src="{{ listing.image.url }}" alt="listing {{ listing.title }}" class="img-thumbnail">
                        </div>
                        <div>
                            <h3>{{ listing.title }}</h3>
                            <p>Location: {{ listing.location }}</p>
                            <p>Price: â‚¬{{ listing.price }}</p>
                        </div>
                    </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
