{% extends 'core/base.html' %}
{% block title %}Sign Up! {% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4"
          >
            <h1 class="mb-3 text-center">Create a new account</h1>
            <p class="lead">
              Start making deals in just a few moments!.
            </p>
            <form class="mb-3" method="post">
              <div class="row">
                <div class="form-group col-12 col-sm-6">
                  <label for="firstName">First name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    id="firstName"
                  />
                </div>
                <div class="form-group col-12 col-sm-6">
                  <label for="lastName">Last name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    id="lastName"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@example.com"
                  id="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <label>Birthday:</label>
              <div class="row no-gutters">
                <div class="form-group col-4">
                  <label for="birthdayDay" class="sr-only">Birthday day</label>

            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
