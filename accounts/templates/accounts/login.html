{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Log in {% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
        <div class="container mt-4 px-5 ">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                    <h1 class="mb-3 text-center">Welcome back!</h1>
                    <p class="lead">
                        Please log-in.
                    </p>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group">
                                {{ form.username | as_crispy_field }}</div>
                        </div>
                        <div class="form-group">
                            {{ form.password |as_crispy_field }}
                        </div>

                        <div class="d-flex py-3">
                            <button class="btn btn-info text-light text-reset w-100 py-3" type="submit">
                                Log-in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
