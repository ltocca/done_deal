{% extends 'core/base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
    <div class="container">
        <div class="px-3 mx-4">
            <h1>Welcome to Done Deal!</h1>
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Find your next deal!" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="container mt-3 bg-secondary rounded" style="--bs-bg-opacity: .1;">
            <h4 class="pt-3">Newest insertions</h4>
            <div class="row gx-5">
                {% for listing in listings %}
                    <div class=" col-md-4 rounded-top text-dark">
                    <a href="{% url 'listing:detail' listing.id %}" style="text-decoration: none">
                        <div>
                            <img src="{{ listing.image.url }}" alt="listing {{ listing.title }}" class="img-thumbnail">
                        </div>
                        <div class="bg-tertiary ">
                            <h3>{{ listing.title }}</h3>
                            <p>Location: {{ listing.location }}</p>
                            <p>Price: â‚¬{{ listing.price }}</p>
                        </div>
                    </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
