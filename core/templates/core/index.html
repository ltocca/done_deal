{% extends 'core/base.html' %}

{% block title %}Home {% endblock %}

            <h1>Welcome to Done Deal!</h1>

            <div class="row">
                <div class="col-sm-8">col-sm-8</div>

        </div>
    </div>
{% endblock %}
