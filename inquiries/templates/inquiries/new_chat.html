{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% block title %}New Chat{% endblock %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container mt-4 px-5 ">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                    <div class="container-fluid justify-elements-center">
                        <h2>New Chat!</h2>
                        <h3>Start making a deal with {{ listing.seller.name }}</h3>
                        <form class="mb-3" method="post" action=".">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-info text-light text-reset w-100 py-3" type="submit">Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
